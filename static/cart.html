<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
        <title>JSP Page</title>
    </head>
    <body>
        <main>
            <navmenu> </navmenu>
            <h1>Products</h1>
                        <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for ="item in items" >
                        <td> {{item.product.name}}</td>
                        <td> {{item.salePrice}}</td>
                        <td> {{item.quantityPurchased}}</td>
                        <td> {{item.salePrice * item.quantityPurchased}}</td>
                    </tr>
                </tbody>
            </table>
            <form class="quantity-container" @submit.prevent="CheckOut()">
                <legend><b>Order Total</b></legend>
                <label> {{returnTotal()}}</label>
                <button type="submit">Checkout</button>
            </form>
        </main>
        <script type="module" src="js/cart.js"></script>
    </body>
</html>
