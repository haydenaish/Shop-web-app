<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
        <title>JSP Page</title>
    </head>
    <body>
        <main>
            <navmenu> </navmenu>
            <h1>Register Customer</h1>

            <fieldset>

                <legend>Customer Details</legend>

                <form @submit.prevent="addCustomer()">

                    <!--<label>ID:</label><input type="number" name="id" required/>-->
                    <label>Username</label><input type="text" name="username" required/>
                    <label>First Name</label><input type="text" name="firstName"/>
                    <label>Surname</label><input type="text" name="surname"/>
                    <label>Shipping Address</label><textarea name="address"></textarea>
                    <label>Password</label><input type="text" name="password"/>
                    <label>Email Address</label><input type="text" name="emailAddress"/>
                    <br>
                    <button type="submit">Create Account</button>

                </form>

            </fieldset>

            <div class="center-button">
                <a class="nav" href="index.html"><button>Back to Menu</button></a>
            </div>

        </main>
        <script type="module" src="js/new-customer.js"></script>
    </body>
</html>
