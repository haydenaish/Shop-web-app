<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
        <title>JSP Page</title>
    </head>

    <body>
        <main>
            <navmenu> </navmenu>
            <h1>How many {{product.name}} do you want to buy</h1>
            <div class="card-content">
                <table>
                    <tr>
                        <td><b>ID</b></td>
                        <td>{{product.productId}}</td>
                    </tr>
                    <tr>
                        <td><b>Name</b></td>
                        <td>{{product.name}}</td>
                    </tr>
                    <tr>
                        <td><b>Description</b></td>
                        <td>{{product.description}}</td>
                    </tr>
                    <tr>
                        <td><b>Category</b></td>
                        <td>{{product.category}}</td>
                    </tr>
                    <tr>
                        <td><b>List Price</b></td>
                        <td>{{product.listPrice}}</td>
                    </tr>
                    <tr>
                        <td><b>Quantity</b></td>
                        <td>{{product.quantityInStock}}</td>
                    </tr>
                </table>
            </div>
            <form class="quantity-container" @submit.prevent="addToCart()">
                <legend><b>Quantity</b></legend>
                <label>How many do you want to buy?</label><input type="number" v-model="quantity" name="id" min ="1" :max="this.product.quantityInStock" required/>
                <button type="submit">Add To Cart</button>
            </form>
        </main>
        <script type="module" src="js/cart.js"></script>
    </body>
</html>
