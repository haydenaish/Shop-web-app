<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
        <title>JSP Page</title>
    </head>
    <body>
        <main>
            <navmenu> </navmenu>
            <h1>Products</h1>

            <div id="categories" >
                <button @click.prevent="getProducts()">All</button>
                <!--<button @click.prevent="getProducts()">test</button>-->
                <button v-for="category in categories" @click.prevent="filterByCategory(category)">{{category}}</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>List Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for ="product in products" >
                        <td>{{product.productId}}</td>
                        <td> {{product.name}}</td>
                        <td> {{product.description}}</td>
                        <td> {{product.category}}</td>
                        <td> {{product.listPrice}}</td>
                        <td> {{product.quantityInStock}}</td>
                    </tr>
                </tbody>
            </table>

            <div class="center-button">
                <a class="nav" href="index.html"><button>Back to Menu</button></a>
            </div>
        </main>
        <script type="module" src="js/view-products.js"></script>
    </body>
</html>
